    function deslogar() {
        console.log("aqui")
        localStorage.removeItem("EMAIL")
        localStorage.removeItem("NOME")
        window.location.pathname = "/home.html"
    }

    let email = document.getElementById("email")
    let senha = document.getElementById("senha")

    const botaoLogar = document.getElementById("logar");
    botaoLogar.addEventListener("click", logar);

    function logar() {
        if (!!email.value && !!senha.value) {
            let dados = {
                "email": email.value,
                "senha": senha.value
            }

            fetch('http://localhost:5678/login', {
                method: "POST",
                body: JSON.stringify(dados)
            }).then(response => response.json().then(data => {
                console.log(data)
                console.log(response)
                if (response.status == 200) {

                    localStorage.setItem("EMAIL", data.Email)
                    localStorage.setItem("NOME", data.Nome)
                    localStorage.setItem("ESTADO", data.Endereco.Estado)
                    localStorage.setItem("CIDADE", data.Endereco.Numero)
                    localStorage.setItem("RUA", data.Endereco.Cidade)
                    localStorage.setItem("NUMERO", data.Endereco.Numero)
                    if(data.Endereco.Complemento){
                        localStorage.setItem("COMPLEMENTO", data.Endereco.Complemento)
                    }
                    window.location.pathname = "/home.html"
                }
            }
            )).catch(e => { console.log(e) })//alert(response.data.Error))
        }
    }
</script>
